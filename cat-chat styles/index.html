<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cat Chat</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
  <main id="app">
    <!--  <div class="loader">
      <img class="logo" src="./assets/logo.png" alt="Cat Chat Logo">
      <p>Loading</p>
    </div>-->
    <div class="spacer"></div>
    <div class="app__info">
      <nav class="app__info__buttonRow">
        <div class="profileImage"></div>
        <button class="app__info_buttonRow__logout">Logout</button>
      </nav>
      <img class="logo" src="./assets/logo.png" alt="Cat Chat Logo">
      <h1 class="brandText">Cat Chat</h1>
      <p class="desc">Cat Chat is an example chat application for a Hyphen-Hacks workshop on web application development led by Ronan Furuta</p>
      <small>This site is licensed under Apache 2.0</small>
    </div>
    <div class="home page">

      <div v-for="message in messages" class="messageRow">
        <div class="message">
          <p class="message__text">Message</p>
          <p class="message__info">time ago - sender name</p>
        </div>
      </div>


      <div class="sendboxContainer">
        <form class="sendBox">
          <input required type="text" placeholder="Message">
          <button class="btn">SEND</button>
        </form>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
