<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cat Chat</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
<main id="app">
  <div class="app__info">
    <nav class="app__info__buttonRow">
      <div class="profileImage"></div>
      <button class="app__info_buttonRow__logout">Logout</button>
    </nav>
    <img class="logo" src="./assets/logo.png" alt="Cat Chat Logo">
    <h1 class="brandText">Cat Chat</h1>
    <p class="desc">Cat Chat is an example chat application for a Hyphen-Hacks workshop on web application development
      led by Ronan Furuta</p>
    <small>This site is licensed under Apache 2.0</small>
  </div>
  <div class="home page">
    <div class="messageRow">
      <div class="message">
        <p class="message__text">Hi</p>
        <p class="message__info">16 min ago - Ronan Furuta</p>
      </div>
    </div>
    <div class="messageRow">
      <div class="message you">
        <p class="message__text">Hi</p>
        <p class="message__info">16 min ago - Ronan Furuta</p>
      </div>
    </div>
    <div class="sendboxContainer">
      <form class="sendBox">
        <input type="text" placeholder="Message">
        <button class="btn">SEND</button>
      </form>
    </div>
  </div>
</main>

</body>
</html>
