<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cat Chat</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
<main id="app">
  <div v-if="!loaded" class="loader">
    <img class="logo" src="./assets/logo.png" alt="Cat Chat Logo">
    <p>Loading</p>
  </div>
  <div class="spacer"></div>
  <div class="app__info">
    <nav v-if="user" class="app__info__buttonRow">
      <div :style="{backgroundImage: 'url(' + user.photoURL + ')'}" class="profileImage"></div>
      <button @click="logout" class="app__info_buttonRow__logout">Logout</button>
    </nav>
    <img class="logo" src="./assets/logo.png" alt="Cat Chat Logo">
    <h1 class="brandText">Cat Chat</h1>
    <p class="desc">Cat Chat is an example chat application for a Hyphen-Hacks workshop on web application development
      led by Ronan Furuta</p>
    <small>This site is licensed under Apache 2.0</small>
  </div>
  <div class="home page">

    <div v-for="message in messages" :class="{you: message.you}" class="messageRow">
      <div :class="{you: message.you, padding: message}" class="message">
        <p class="message__text">{{message.text}}</p>
        <p class="message__info">{{message.timeAgo}} - {{message.sender.name}}</p>
      </div>
    </div>


    <div class="sendboxContainer">
      <form @submit.prevent="sendMessage" class="sendBox">
        <input v-model="messageText" required type="text" placeholder="Message">
        <button class="btn">SEND</button>
      </form>
    </div>
  </div>
</main>
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- not for production -->
<script src="./main.js"></script>
</body>
</html>
